{% extends 'base.html' %} {% load static %} {% block content %}
<div id="employees"></div>
<button
  id="create-employee"
  class="btn btn-primary"
  type="button"
  name="button"
>
  Add employee
</button>
<script type="text/javascript">
  $(document).ready(function () {
    $("#create-employee").modalForm({
      formURL: "{% url 'create-employee' %}",
    });
  });
</script>

{% endblock content %}
